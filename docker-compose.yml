services:
  traefik:
    image: traefik:v3.6
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command:
      # API and dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Access logging (JSON format for parsing)
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--accesslog.fields.headers.names.CF-Connecting-IP=keep"
      - "--accesslog.fields.headers.names.X-Forwarded-For=keep"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # File provider for static routes (WebSocket to host)
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Uncomment for Let's Encrypt (requires DOMAIN env var)
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # No host ports - access via Cloudflare Tunnel only
    # Uncomment for local access:
    # ports:
    #   - "80:80"    # HTTP
    #   - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
      - ./traefik:/etc/traefik/dynamic:ro
    networks:
      - team-network
    restart: unless-stopped

  # team-server now runs on host for Claude CLI access
  # Start it with: cd team-server && WEB_PORT=3030 DISPATCHER_ENABLED=true bun run src/index.ts

  team-dashboard:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: ./team-dashboard
      args:
        TEAM_SERVER_URL: http://host.docker.internal:3030
    environment:
      - TEAM_SERVER_URL=http://host.docker.internal:3030
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-teamchat2024}
      - AUTH_TRUST_HOST=true
      - AUTH_SECRET=FnVG/qcs9h4MRzkb7h4CtRQWJcY84z8u3gLYKyvL9Pk=
      - AUTH_URL=https://chat.chrisdburr.com
      - NEXTAUTH_URL=https://chat.chrisdburr.com
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/login"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # All routes go to dashboard (it proxies /api to host team-server)
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.service=team-dashboard"
      # Service definition
      - "traefik.http.services.team-dashboard.loadbalancer.server.port=3000"
    networks:
      - team-network
    restart: unless-stopped

  # Cloudflare Tunnel - exposes app publicly without port forwarding
  # Set CLOUDFLARE_TUNNEL_TOKEN in .env or environment
  cloudflared:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - team-network
    depends_on:
      - traefik
    restart: unless-stopped

networks:
  team-network:
    driver: bridge

volumes:
  team-data:
  traefik-certs:
