services:
  team-server:
    build: ./team-server
    ports:
      - "3030:3030"
    volumes:
      - team-data:/.agents
    environment:
      - WEB_PORT=3030
      - DB_PATH=/.agents/team.db
      - DISPATCHER_ENABLED=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  team-dashboard:
    build:
      context: ./team-dashboard
      args:
        TEAM_SERVER_URL: http://team-server:3030
    ports:
      - "3000:3000"
    environment:
      - TEAM_SERVER_URL=http://team-server:3030
    depends_on:
      team-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/login"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  team-data:
